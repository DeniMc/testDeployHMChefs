<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/GPT.css">
    <title>DeniMc GPT Meal descriptions</title>
</head>
<body>

    <section class="side-bar">
        <button id="newMeal" onclick="clearInputs()">New Meal</button>
        <div class="history"></div>
          <p id="signature">Made by DeniMcDesigns @HomeMeal</p>
      </section>
      <main>
        <h1>HomeMealGPT</h1>
        <div class="login-form">
          <button class="header-home-btn" id="header-home-btn"><a href="../index.html">HomePage</a></button>
        </div>
        <form id="mealForm">
            <label for="meal-name">Meal Name:</label>
            <input type="text" id="meal-name" name="meal-name"><br><br>
            
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients"></textarea><br><br>
            
            <label for="background-story">Background Story:</label>
            <textarea id="background-story" name="background-story"></textarea><br><br>
            
            <button id="promptSubmit" type="button" onclick="displayResult()">Submit</button>
            
            <br><br>
            
            <label for="result">Prompt Result:</label>
            <!-- <textarea id="promptResult" class="output" name="result"></textarea> -->

            <div class="bottom-section">
                <div class="input-container">
                    <textarea id="promptResult" class="output" name="result"></textarea>
                  <div id="submit"><p>Create meal description <span>➤</span></p></div>
                </div>
              </div>


            <p id="mealDescription"></p>
           
          </form>
      </main>
    <script src="../scripts/GPT.js"></script>
    <script type=’text/javascript’ src=’config.js’></script>
    
</body>
</html>
